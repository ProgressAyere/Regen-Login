<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReGen Marketplace - Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" >
    <link rel="stylesheet" href="marketplace2.css">
    <style>
        /* Override layout so footer and overflowing content are reachable on small viewports */
        body {
            /* allow vertical scrolling when content is taller than viewport */
            overflow-y: auto !important;
            /* keep horizontal centering but align container from the top */
            align-items: flex-start !important;
            padding: 24px 0; /* add breathing room so content isn't flush to top */
        }

        /* ensure the background shapes stay fixed but do not hide overflow */
        .background-shapes { overflow: visible !important; }
    </style>
</head>
<body>
    <div class="background-shapes">
        <div class="circle-large"></div>
        <div class="circle-medium"></div>
    </div>

    <div class="container">
        <div class="left-section">
            <div class="logo">
                <div class="logo-icon"></div>
                <span class="logo-text">ReGen Marketplace</span>
            </div>

            <div class="signup-link">
                Don't have an account? <a href="#">Sign up</a>
            </div>

            <div class="header-section">
                <h1>Welcome Back to ReGen Marketplace</h1>
                <p class="subtitle">Verify your products, track sustainability, and earn rewards.</p>
            </div>

            <form>
                <div class="form-group">
                    <label for="email">Email Address or Username</label>
                    <input type="text" id="email" placeholder="Enter your email or username">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" placeholder="Enter your password">
                        <span class="toggle-password" onclick="togglePassword()">üëÅ</span>
                    </div>
                    <div class="forgot-password">
                        <a href="#">Forgot Password?</a>
                    </div>
                </div>

                <button type="submit" class="login-btn">Login to Account</button>
            </form>

            <div class="divider">
                <span>or</span>
            </div>

            <button class="social-btn">
                <svg width="20" height="20" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Continue with Google
            </button>

            <button class="social-btn">
                <svg width="20" height="20" viewBox="0 0 24 24">
                    <circle cx="12" cy="12" r="11" fill="#000"/>
                    <path fill="#fff" d="M12 6c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6zm0 10c-2.21 0-4-1.79-4-4s1.79-4 4-4 4 1.79 4 4-1.79 4-4 4z"/>
                </svg>
                Login with Wallet
            </button>

            <div class="footer">
                <div class="footer-links">
                    <a href="#">About</a>
                    <a href="#">Rewards</a>
                    <a href="#">Contact</a>
                    <a href="#">Privacy Policy</a>
                </div>
                <div class="footer-text">
                    Built on Hedera ¬∑ Powered by IPFS
                </div>
            </div>
        </div>

        <div class="right-section">
            <div class="right-bg-circle-1"></div>
            <div class="right-bg-circle-2"></div>
            
            <div class="shield-container">
                <div class="shield-circle">
                    <div class="shield"></div>
                </div>
            </div>

            <div class="quote">
                <p class="quote-text">"Transparency is the new currency of sustainability."</p>
            </div>
        </div>
    </div>
    <script src="marketplace2.js"></script>
</body>
</html>
